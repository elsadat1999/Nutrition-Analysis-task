<div class="table w-full  rounded mt-12 ">

  <table class=" w-full">
    <thead>
      <tr class="  border-opacity-30 h-12">

        <th class=" text-sm font-bold text-gray-400">
          Quantity
        </th>

        <th class=" text-sm font-bold text-gray-400">
          Unit
        </th>
        <th class=" text-sm font-bold text-gray-400">
          Food
        </th>

        <th class=" text-sm font-bold text-gray-400">
          Calories
        </th>
        <th class=" text-sm font-bold text-gray-400">
          Weight
        </th>
      </tr>
    </thead>
    <tbody class="shadow relative">
      <ng-container *ngFor="let ingredient of ingredients">
        <tr class="  border-opacity-30 h-12 border border-b bg-white "  *ngIf="checkResults(ingredient.text,ingredient.parsed)">
          <td class="text-sm  text-tertiary text-center">
            {{ingredient.parsed[0].quantity}}
          </td>
          <td class="text-sm  text-tertiary  text-center">
            {{ingredient.parsed[0].measure}}
          </td>
          <td class="text-sm text-tertiary   text-center">
            {{ingredient.parsed[0].food}}
          </td>

          <td class="text-sm text-tertiary text-center">
            {{calculatorCaloriesItem(ingredient.parsed[0].weight)}}
          </td>
          <td class="text-sm text-tertiary  text-center">
            {{ingredient.parsed[0].weight}}
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
   <div *ngIf="ingredients.length > 1">
    <div class="border-opacity-30 px-4 py-3 w-48 border text-secondary bg-white ">
      Tota calories : {{totaCalories}}
       </div>
       <div class="border-opacity-30 px-4 py-3 w-48 border text-secondary bg-white ">
        Tota weight : {{totalWeight}}
         </div>
   </div>

  <error-massage-component *ngIf="showErorr" class="border-opacity-30 h-12 border border-b bg-white  text-center w-full" massage="We cannot calculate the nutrition for some ingredients. Please check the ingredient spelling or if you have entered a quantities for the ingredients."></error-massage-component>
</div>
