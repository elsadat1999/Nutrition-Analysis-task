<div class="table w-full  rounded mt-12 ">

  <table class=" w-full my-6">
    <thead>
      <tr class="  border-opacity-30 h-12">
        <th class=" text-sm font-bold text-gray-400">
          Name
        </th>
        <th class=" text-sm font-bold text-gray-400">
          Quantity
        </th>
        <th class=" text-sm font-bold text-gray-400">
          Unit
        </th>
      </tr>
    </thead>
    <tbody class="shadow">
      <ng-container *ngFor="let nutrient of nutrients">
        <tr class="  border-opacity-30 h-12 border border-b bg-white ">
          <td class="text-sm  text-tertiary text-center">
            {{nutrient.label}}
          </td>
          <td class="text-sm  text-tertiary  text-center">
            {{nutrient.quantity}}
          </td>
          <td class="text-sm text-tertiary   text-center">
            {{nutrient.unit}}
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>

</div>
