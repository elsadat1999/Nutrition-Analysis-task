<div class=" absolute   left-1/2 top-1/3 transform -translate-y-1/2 -translate-x-1/2 w-96 ">
  <h2 class=" text-tertiary text-xl mb-3 ">
    Let me analyze your meals..
  </h2>
  <textarea placeholder="eg, 1 Cup orange juice, 2 Carrots" #foodTextAnalysis="ngModel" name="foodTextAnalysis" ngModel
    required class=" w-full  resize-none h-40 border  rounded-md focus:outline-none p-3"></textarea>
  <div class=" flex items-center w-full justify-between">
    <button (click)="analyze()" [ngClass]="{' opacity-50': foodTextAnalysis.invalid}"
      class="bg-tertiary focus:outline-none  text-white px-3 py-2 rounded-md">
      Analyse
    </button>
  </div>
</div>
